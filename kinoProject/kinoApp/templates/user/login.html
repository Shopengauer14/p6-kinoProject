{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="login" id="login">
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1>Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-danger">Логин</button>
                    <a href="{% url 'loginPage' %}">Если нет аккаунта, нажмите сюда</a>
                </form>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
